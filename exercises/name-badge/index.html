<!DOCTYPE html>
<html lang="en" ng-app="NameBadge">

<head>
    <meta charset="UTF-8">
    <title>Name Badge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
</head>

<body ng-controller="BadgeController" class="container">

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <h2 class="text-center">Enter your information</h2>
            <form class="row">
                <div class="col-sm-6 form-group">
                    <input type="text" class="form-control" placeholder="First Name" ng-model="person.firstName">
                </div>
                <div class="col-sm-6 form-group">
                    <input type="text" class="form-control" placeholder="Last Name" ng-model="person.lastName">
                </div>
                <div class="col-sm-6 form-group">
                    <input type="email" class="form-control" placeholder="Email" ng-model="person.email">
                </div>
                <div class="col-sm-6 form-group">
                    <input type="text" class="form-control" placeholder="Birthplace" ng-model="person.birthplace">
                </div>
                <div class="col-sm-6 form-group">
                    <input type="tel" class="form-control" placeholder="Phone" ng-model="person.phone">
                </div>
                <div class="col-sm-6 form-group">
                    <input type="text" class="form-control" placeholder="Favorite Food" ng-model="person.favoriteFood">
                </div>
                <div class="col-sm-12 form-group">
                    <textarea rows="8" type="text" class="form-control" placeholder="Tell something about yourself" ng-model="person.description"></textarea>
                </div>
                <button class="btn btn-primary btn-lg center-block" ng-click="addName()">Submit</button>
            </form>
            
            <section class="row">
                <h2>{{ badge.firstName }}</h2>
                <h2>{{ badge.lastName }}</h2>
                <h2>{{ badge.email }}</h2>
                <h2>{{ badge.birthplace }}</h2>
                <h2>{{ badge.phone }}</h2>
                <h2>{{ badge.favoriteFood }}</h2>
                <p>{{ badge.description }}</p>
            </section>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
