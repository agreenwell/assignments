<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>PokeService</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
</head>

<body class='body'>

    <h1 class='title'>Pokemon Favorites</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="favorite">
                    <input type="text">
                </div> 
            </div>
             <div class="col.sm-4"></div>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-5"></div>
            <div class="col-sm-2">
                <div class="favorite">
                    <button class="submit">Add To Favorites!</button>
                </div> 
            </div>
             <div class="col.sm-5"></div>
        </div>
    </div>

   
    <script href="app.js"></script>
    <script href="services/pokeService.js"></script>
</body>

</html>
