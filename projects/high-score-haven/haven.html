<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>High-Score Haven</title>
    <link rel="stylesheet" href="haven.css">
</head>
<body>
    <h1>HIGH-SCORE HAVEN</h1>
    <h2>Enter your stats....</h2>
    
        <form>
            Full Name: <input type="text" id="fullname"> &nbsp;&nbsp;&nbsp;
            Game: <input type="text" id="game"> 
            &nbsp;&nbsp;&nbsp;
            Date of Score: <script type="text/javascript"
            src="http://www.snaphost.com/jquery/Calendar.aspx"></script>  &nbsp;&nbsp;&nbsp;
            High Score: <input type="text" id="score"> &nbsp;&nbsp;&nbsp;
            
            <output type="text" name="total-coins"></output> <br/>
        </form>
        
        <button type="button" id="score-submit">Submit Your Score!</button>
    
    <table>
        <tr>
            <th>Full Name</th>
            <th>Game</th>
            <th>Date of Score</th>
            <th>High Score</th>
            <th>Date Submitted</th>
            
        </tr>
        <tr>
            <td>insert name</td>
            <td>insert game</td>
            <td>insert date</td>
            <td>insert score</td>
            <td>submitted date</td>
        </tr>
   
        
    </table>
    
</body>
</html>
