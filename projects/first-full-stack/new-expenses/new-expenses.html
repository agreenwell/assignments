<div class="container">
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <p>Enter your business expenses below!</p>
        </div>
        <div class="col-xs-2"></div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="inputs">
                <input id="date" ng-model="date" placeHolder="Date of Purchase">
                <input id="store" ng-model="store" placeHolder="Place of Purchase">
                <input id="items" ng-model="items" placeHolder="Items Purchased">
                <input id="client" ng-model="client" placeHolder="Who should this bill to?">
                <br>
                <input id="subtotal" ng-model="subtotal" placeHolder="Subtotal">
                <input id="tax" ng-model="tax" placeHolder="Tax"> Total Expense:{{ total }}
                <br>
                <input type="checkbox" value="checkbox" id="checkbox1">
                <label for="checkbox"> Sumbitted</label>
                <input type="checkbox" value="checkbox" id="checkbox2">
                <label for="checkbox"> Reimbursement Received</label>
                <br>
                <button ng-click="newExpense">Add Expense</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="results">
        <div class="row">
            <div class="showExpense">
                <div class="col-xs-3"></div>
                <div class="col-xs-4">
                    <h5>New Expense</h5>
                    <br>
                    <br>
                    <div ng-repeat="expense in expenses">{{ date }}</div>
                    <div ng-repeat="expense in expenses">{{ store }}</div>
                    <div ng-repeat="expense in expenses">{{ items }}</div>
                    <div ng-repeat="expense in expenses">{{ client }}</div>
                    <div ng-repeat="expense in expenses">{{ subtotal }}</div>
                    <div ng-repeat="expense in expenses">{{ tax }}</div> Total Expense: {{ total }}
                    <div ng-repeat="expense in expenses">{{ checkbox1 }}</div>
                    <div ng-repeat="expense in expenses">{{ checkbox2 }}</div>
                </div>
                <div class="col-xs-3"></div>
            </div>
        </div>
    </div>
</div>
