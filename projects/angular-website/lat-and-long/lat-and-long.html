<input ng-model="lat" placeHolder="Latitude">
<input ng-model="lon" placeHolder="Longitude">
<button ng-click="getQuakes(lat, lon)">Submit</button>




<tr>
    <th>Location</th>
    <th>Magnitude</th>
</tr>


<div ng-repeat="earthquake in earthquakes">
{{ earthquake.properties.place }}</div>


<div ng-repeat="earthquake in earthquakes">
{{ earthquake.properties.mag }}</div>
